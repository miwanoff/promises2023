<body>
    <script>
        let city = "London";
        let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&APPID=89ea4480f451ffd24b79617df1ba2bb0`;
        async function loadWeather() {
            // let url = "books.json";
            let response = await fetch(url);
            let data = await response.json();
            console.log(data);
        }
        loadWeather();
    </script>
